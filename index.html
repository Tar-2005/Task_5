<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive and accessible contact form">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <header class="form-header">
                <h1>Get In Touch</h1>
                <p class="form-description">We'd love to hear from you. Please fill out the form below and we'll get back to you as soon as possible.</p>
            </header>

            <form class="contact-form" action="#" method="POST" novalidate>
                <!-- Full Name Field -->
                <fieldset class="form-group">
                    <label for="fullName">Full Name <span class="required">*</span></label>
                    <input
                        type="text"
                        id="fullName"
                        name="fullName"
                        placeholder="John Doe"
                        required
                        minlength="3"
                        maxlength="50"
                        aria-required="true"
                        aria-describedby="fullName-hint"
                    >
                    <small id="fullName-hint" class="form-hint">Minimum 3 characters</small>
                </fieldset>

                <!-- Email Address Field -->
                <fieldset class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="you@example.com"
                        required
                        aria-required="true"
                        aria-describedby="email-hint"
                    >
                    <small id="email-hint" class="form-hint">Enter a valid email address</small>
                </fieldset>

                <!-- Phone Number Field -->
                <fieldset class="form-group">
                    <label for="phone">Phone Number <span class="required">*</span></label>
                    <input
                        type="tel"
                        id="phone"
                        name="phone"
                        placeholder="(123) 456-7890"
                        required
                        pattern="[0-9\-\(\) ]+"
                        title="Please enter a valid phone number (10 digits)"
                        aria-required="true"
                        aria-describedby="phone-hint"
                    >
                    <small id="phone-hint" class="form-hint">10 digits required (e.g., 123-456-7890 or (123) 456-7890)</small>
                </fieldset>

                <!-- Message Field -->
                <fieldset class="form-group">
                    <label for="message">Message <span class="required">*</span></label>
                    <textarea
                        id="message"
                        name="message"
                        placeholder="Your message here..."
                        required
                        maxlength="300"
                        rows="6"
                        aria-required="true"
                        aria-describedby="message-hint"
                    ></textarea>
                    <small id="message-hint" class="form-hint">Maximum 300 characters</small>
                </fieldset>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Send Message</button>

                <!-- Reset Button -->
                <button type="reset" class="reset-btn">Clear Form</button>
            </form>

            <footer class="form-footer">
                <p><span class="required">*</span> Indicates required field</p>
            </footer>
        </div>
    </main>
</body>
</html>
